<h1>Login</h1>
<div>
  <form (ngSubmit)="doLogin()">
  <input type="text" [(ngModel)]="user" name="user">
  <input type="text" [(ngModel)]="password" name="pass">
  <button type="submit" id="login">Login</button>
  </form>

  <button (click)="getCompanies()">Get Companies</button>
  <button (click)="getEmployees()">Get Employees</button>
  <button (click)="getAdminData()">Get Admin Data</button>
  <button (click)="logout()">logout</button>
  <pre>
    {{message}}
  </pre>


</div>
