<div class="container">
  <!-- This icon will show while the employee is loading https://icons8.com/preloaders/en/circular/fading-lines/-->
  <img
    src="assets/icons/waiting.gif"
    alt="Please wait..."
    *ngIf="!(employee && employee.id)"
  />

  <div *ngIf="employee && employee.id">
    <form (ngSubmit)="update()" #updateForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          class="form-control"
          type="text"
          name="name"
          [(ngModel)]="employee.name"
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          id="age"
          class="form-control"
          type="text"
          name="age"
          [(ngModel)]="employee.age"
        />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input
          id="salary"
          class="form-control"
          type="text"
          name="salary"
          [(ngModel)]="employee.salary"
        />
      </div>

      <button
        type="submit"
        [disabled]="!updateForm.valid || updateForm.submitted"
      >
        Update
      </button>
      <button (click)="cancel()">Cancel</button>
    </form>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
