<div class="container">
  <form id="formId" (ngSubmit)="search()" #searchForm="ngForm">
    <div class="form-group">
      <label for="searchById">Search by ID</label>
      <input
        id="searchById"
        class="form-control"
        type="text"
        name="searchById"
        [(ngModel)]="searchId"
        required
      />
    </div>
    <button type="submit" class="btn" [disabled]="!searchForm.valid">
      Search
    </button>
  </form>
  <table *ngIf="employee && employee.id" class="table table-light">
    <tbody>
      <tr>
        <td>ID</td>
        <td>{{ employee.id }}</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>{{ employee.name }}</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>{{ employee.age }}</td>
      </tr>
      <tr>
        <td>Salary</td>
        <td>{{ employee.salary }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
